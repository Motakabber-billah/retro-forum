<head>

<body class="mulish">
    <header class="">
        <div class="max-w-[400px] lg:max-w-4xl md:max-w-2xl xl:max-w-7xl flex items-center justify-between mt-10 container mx-auto mb-12">
            <div>
                <h3 class="text-4xl text-black font-bold">Retro</h3>
            </div>
            <div class="flex flex-col md:flex-row items-center">
                <div>
                    <ul class="menu menu-horizontal space-x-3">
                        <li>
                            <a class="tooltip rounded-full border-2 border-[#12132D]/20 bg-[#12132D]/10"
                                data-tip="Home">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a class="tooltip rounded-full border-2 border-[#12132D]/20 bg-[#12132D]/10"
                                data-tip="Details">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a class="tooltip rounded-full border-2 border-[#12132D]/20 bg-[#12132D]/10"
                                data-tip="Stats">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button class="btn btn-info text-white text-xl font-bold">Sign In</button>
                </div>
            </div>
        </div>

        <!-- Banner Starts -->
        <div
            class="container mx-auto max-w-[400px] md:max-w-2xl lg:max-w-4xl xl:max-w-7xl flex flex-col lg:flex-row lg:gap-16 xl:gap-36 items-center justify-center bg-[#12132D]  bg-[url('images/bgbanner.png')] bg-bottom h-[550px] bg-no-repeat rounded-[32px] py-10 px-10 lg:py-16 xl:py-24 lg:px-16 xl:px-24 mb-24">
            <div class="">
                <div class="mb-5">
                    <h3 class="text-2xl lg:text-4xl xl:text-6xl font-bold text-white lg:leading-[64px]">Welcome to the <br class="hidden lg:block"> <span
                            class="bg-gradient-to-l from-[#797DFC00] to-[#797DFC] bg-clip-text text-transparent">ReTro</span>Forum
                    </h3>
                </div>
                <div class="mb-8">
                    <p class="text-xl font-medium text-white/80">Share your favorite opinion and win and wp<br> forum
                        coffee mug!</p>
                </div>
                <div class="bg-white rounded-lg p-2 flex items-center justify-between mb-6">
                    <input type="text" placeholder="Search here anything" name="" id="">
                    <button id=""
                        class="w-20 h-10 bg-[#797DFC] text-white text-base font-semibold rounded-xl">Search</button>
                </div>
            </div>
            <div class="w-[371px] h-72 bg-white rounded-3xl p-6 lg:p-12">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">Registered Users</h3>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">01</h3>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">Forum</h3>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">05</h3>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">Topics</h3>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">01</h3>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">Replies</h3>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium text-[#12132D]/80">01</h3>
                    </div>
                </div>

            </div>
        </div>

    <main>

    </main>
    <footer>

    </footer>
